<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 食譜網站</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const RecipeCard = ({ title, ingredients, instructions, nutrition }) => (
      <div className="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 className="text-2xl font-bold text-gray-800 mb-4">{title}</h2>
        <div className="mb-4">
          <h3 className="text-lg font-semibold text-gray-700">食材</h3>
          <ul className="list-disc pl-5">
            {ingredients.map((item, index) => (
              <li key={index} className="text-gray-600">{item}</li>
            ))}
          </ul>
        </div>
        <div className="mb-4">
          <h3 className="text-lg font-semibold text-gray-700">做法</h3>
          <ol className="list-decimal pl-5">
            {instructions.map((step, index) => (
              <li key={index} className="text-gray-600">{step}</li>
            ))}
          </ol>
        </div>
        <div>
          <h3 className="text-lg font-semibold text-gray-700">營養資訊</h3>
          <p className="text-gray-600">{nutrition}</p>
        </div>
      </div>
    );

    const App = () => {
      const [recipes, setRecipes] = useState([
        {
          title: "番茄炒蛋",
          ingredients: ["番茄 2 顆", "雞蛋 3 顆", "鹽 適量", "蔥花 適量"],
          instructions: [
            "番茄切塊，雞蛋打散。",
            "熱鍋加油，先炒雞蛋至半熟盛起。",
            "同鍋炒番茄，出汁後倒回雞蛋拌炒。",
            "加鹽調味，撒上蔥花即可。"
          ],
          nutrition: "熱量約 250 大卡，蛋白質豐富，含維生素C與茄紅素。"
        },
        {
          title: "青椒牛肉絲",
          ingredients: ["青椒 2 條", "牛肉 200g", "醬油 1 匙", "蒜末 適量"],
          instructions: [
            "牛肉切絲，用醬油醃 10 分鐘。",
            "青椒切絲，蒜末備用。",
            "熱鍋炒牛肉至變色，盛起。",
            "同鍋炒青椒與蒜末，最後回鍋牛肉拌炒均勻。"
          ],
          nutrition: "熱量約 320 大卡，鐵質與維生素C豐富。"
        }
      ]);

      return (
        <div className="min-h-screen bg-gray-100 p-8">
          <h1 className="text-4xl font-bold text-center text-green-600 mb-10">AI 食譜網站</h1>
          {recipes.map((recipe, idx) => (
            <RecipeCard key={idx} {...recipe} />
          ))}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
